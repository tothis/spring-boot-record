<head>

    <title>pdf</title>

        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script th:inline="text">
    function loadPdf(filePath) {
        let object = document.createElement('object');
        object.data = filePath;
        document.body.appendChild(object);
    }

</body>
